#preload = ~/Pictures/wallpapers/mountain.jpg
#preload = ~/Pictures/wallpapers/forest.jpg

#wallpaper = eDP-1,~/Pictures/wallpapers/forest.jpg
#wallpaper = HDMI-A-1,~/Pictures/wallpapers/mountain.jpg

# Optional: set image stretch mode (default: fill)
# Supported modes: stretch, center, tile, fill
#mode = fill


# Hyprpaper configuration for single-monitor setup

# 1. Set the monitor to apply wallpapers to
#monitor = eDP-1

# 2. Directory from which to load wallpapers
#wallpaper_directory = ~/Pictures/wallpapers/

# 3. Rotate wallpapers every 300 seconds (5 minutes)
#interval = 300

# 4. Enable random selection
#shuffle = true

